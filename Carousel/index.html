<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carousel</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="main">
      <div class="container">
        <div class="carousel" id="carousel">
          <div class="carousel-item">
            <img src="./images/image-1.jpg" alt="image" />
          </div>
          <div class="carousel-item">
            <img src="./images/image-2.jpg" alt="image" />
          </div>
          <div class="carousel-item">
            <img src="./images/image-3.jpg" alt="image" />
          </div>
          <div class="carousel-item">
            <img src="./images/image-4.jpg" alt="image" />
          </div>
          <div class="carousel-item">
            <img src="./images/image-5.jpg" alt="image" />
          </div>
          <div class="carousel-controls">
            <div class="nav-prev" id="nav-prev">&lt;Prev</div>
            <div class="counter">
            </div>
            <div class="nav-next" id="nav-next">Next&gt;</div>
          </div>
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
